<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Wise Words</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#config-web-app -->


</head>

<body>
    <!-- header -->
    <div id="header">
        <div class="logo-div">
        <img src="logo.jpg" alt="" id="logo">
        </div>
        <button id="logoutbtn">
            <i class='bx bx-log-out'></i>
        </button>
    </div>
    <!-- user profile -->
    <div>
        <div id="profile" style="display: inline-block;">
            <div id="current_profile">
                <p>Profile</p>
            </div>
            <img src="../images/user.png" alt="user" id="userImage"><br>
            <table>
                <tr >
                    <td> <i class='bx bxs-user-circle bx-md'></i> </td> <td><p class="userInfo" id="username">userName</p></td>
                </tr><br>
                <tr >
                    <td> <i class='bx bx-mail-send bx-md'></i> </td> <td><p class="userInfo" id="mail"></p></td>
                </tr>
                <tr >
                    <td> <i class='bx bx-cake bx-md'></i> </td> <td><p class="userInfo" id="birth">06-07-1999</p></td>
                </tr>
                <tr >
                    <td> <i class='bx bxs-map bx-md'></i></td> <td><p class="userInfo" id="address">Pune, India</p></td>
                </tr>
            </table>
        </div>
        
        <!-- Middle area -->
        <div id="middle_area" >
            <div id="current_profile1">
               <p>News Feed</p>
           </div>
       </div>
       
        <!-- create post area -->
        <div id="post_area">
                <div id="current_profile">
                        <p>Create a post Here</p>
                </div>    
            <textarea name="postarea" id="postBox" cols="30" rows="10"></textarea>
            <button id="makePost">Post</button>
        </div>

         

    </div>
</body>
<script src="../config/config.js"></script>
<script src="../js/home.js"></script>
</html>
